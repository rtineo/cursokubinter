apiVersion: v1
kind: ConfigMap
metadata:
  name: ms-productos-config
data:
  APP_NAME: ms-productos
  SERVER_PORT: "9081"
  DB_URL: jdbc:oracle:thin:@oracle-db:1521/XEPDB1
  DB_DRIVER: oracle.jdbc.OracleDriver
  JPA_DDL_AUTO: update
  JPA_SHOW_SQL: "true"
  HIBERNATE_DIALECT: org.hibernate.dialect.OracleDialect
